name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Vulkan C++ headers
        run: |
          git clone --depth=1 https://github.com/KhronosGroup/Vulkan-Headers.git /tmp/vulkan-headers
          sudo mkdir -p /opt/vulkan-headers
          sudo cp -r /tmp/vulkan-headers/include/* /opt/vulkan-headers/

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew test

      - run: ./gradlew lintDebug

      - run: ./gradlew assembleDebug
