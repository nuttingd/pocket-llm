name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Vulkan SDK
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk ninja-build
          # Copy only Vulkan headers to isolated location to avoid glibc contamination during NDK cross-compile
          sudo mkdir -p /opt/vulkan-headers
          sudo cp -r /usr/include/vulkan /opt/vulkan-headers/
          sudo cp -r /usr/include/vk_video /opt/vulkan-headers/

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: gradle/actions/setup-gradle@v4

      - name: Decode release keystore
        if: env.RELEASE_KEYSTORE_BASE64 != ''
        run: echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > release.jks
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - run: npx --yes -p semantic-release@24 -p @semantic-release/exec@6 semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_STORE_FILE: release.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
