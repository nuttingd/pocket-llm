name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Vulkan C++ headers
        run: |
          git clone --depth=1 https://github.com/KhronosGroup/Vulkan-Headers.git /tmp/vulkan-headers
          sudo mkdir -p /opt/vulkan-headers
          sudo cp -r /tmp/vulkan-headers/include/* /opt/vulkan-headers/

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: gradle/actions/setup-gradle@v4

      - name: Decode release keystore
        if: env.RELEASE_KEYSTORE_BASE64 != ''
        run: echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > release.jks
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - run: npx --yes -p semantic-release@24 -p @semantic-release/exec@6 semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_STORE_FILE: release.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
